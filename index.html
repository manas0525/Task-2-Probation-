<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Image Website</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <nav class="navbar">
        <div class="logo">My Image Site</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="./register.html">Contact</a></li>
        </ul>
        </nav>

    <div class="slider-container">
        <div class="slider">
            
            <div class="slide">
                <img src="./5.jpg" alt="A beautiful mountain landscape" class="slider-image">
                <div class="caption">
                    Image 1
                    
                    <div class="user-rating" data-slide="0">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                        
                    </div>
                </div>
            </div>
            
            <div class="slide">
                <img src="./2.jpg" alt="City skyline at night" class="slider-image">
                <div class="caption">
                    Image 2
                    
                    <div class="user-rating" data-slide="1">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                        
                    </div>
                </div>
            </div>
            
            <div class="slide">
                <img src="./3.jpg" alt="A close-up of flowers" class="slider-image">
                <div class="caption">
                    Image 3
                    
                    <div class="user-rating" data-slide="2">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                        
                    </div>
                </div>
            </div>

            <div class="slide">
                <img src="./4.jpg" alt="A close-up of flowers" class="slider-image">
                <div class="caption">
                    Image 4
                    
                    <div class="user-rating" data-slide="2">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                        
                    </div>
                </div>
            </div>
            
        </div>

        <button class="prev-btn" aria-label="Previous Slide">&lt;</button>
        <button class="next-btn" aria-label="Next Slide">&gt;</button>
        
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
